name: Frontend CI/CD
on:
  push:
    branches: [ main ]
    paths: [ 'frontend/**' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
 
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1      

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Security Audit
        working-directory: ./frontend
        run: npm audit --audit-level=high

      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Deploy Frontend Script
        run: |
          chmod +x ./scripts/deploy-frontend.sh
          ./scripts/deploy-frontend.sh ${{ secrets.AWS_S3_BUCKET }} ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

      - name: Post-Deploy Health Check
  run: |
    chmod +x ./scripts/health-check.sh
    # Assuming ALB DNS is stored in secrets or outputs
    ./scripts/health-check.sh "http://${{ secrets.ALB_DNS_NAME }}"
