name: Backend CI/CD
on:
  push:
    branches: [ main ]
    paths:
      - 'much-to-do/**'
      - '.github/workflows/backend.yaml' # Ensure this matches the actual filename
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24' 
      - name: Test
        working-directory: ./much-to-do/Server/MuchToDo
        run: go test ./... -v
      - name: Vet
        working-directory: ./much-to-do/Server/MuchToDo
        run: go vet ./...

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to ECR
        env:
          
          ECR_URL: ${{ secrets.ECR_REPOSITORY_URL }} 
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Point the build context to your Go server folder
          docker build -f ./backend/Dockerfile -t $ECR_URL:$IMAGE_TAG .
          docker push $ECR_URL:$IMAGE_TAG

          docker tag $ECR_URL:$IMAGE_TAG $ECR_URL:latest
          docker push $ECR_URL:latest

      - name: Deploy to EC2 (Rolling Update)
        # Note: Ensure you have these scripts in your application repo!
        run: |
          chmod +x ./scripts/deploy-backend.sh
          ./scripts/deploy-backend.sh
        env:
          ASG_NAME: ${{ secrets.ASG_NAME }}
          AWS_REGION: us-east-1

      - name: Post-Deploy Health Check
        run: |
          chmod +x ./scripts/health-check.sh
          ./scripts/health-check.sh "http://${{ secrets.ALB_DNS_NAME }}"
