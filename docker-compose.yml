version: '3.8'

services:
  # 1. MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: starttech-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - mongo_data:/data/db

  # 2. Redis Cache
  redis:
    image: redis:7.0-alpine
    container_name: starttech-redis
    ports:
      - "6379:6379"

  # 3. Backend API (Optional: Run via Go locally for faster debugging, or uncomment to run in Docker)
  # backend:
  #   build: ./backend
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - MONGO_URI=mongodb://admin:password123@mongo:27017
  #     - REDIS_HOST=redis:6379
  #   depends_on:
  #     - mongo
  #     - redis

volumes:
  mongo_data:
